<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- link stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="searchbox">
        <input type="text" placeholder="Enter city name" />
        <button></button>
      </div>

      <div class="details">
        <div class="condition">
          <h1 class="name">-</h1>
          <img id="pic" src="" alt="" />
          <h1 class="temp">-</h1>
        </div>

        <div class="more">
          <div class="humidity">
            <img src="./icons/humidity.svg" alt="" />
            <p class="humidity-text">-</p>
          </div>
          <div class="wind">
            <img src="./icons/wind.svg" alt="" />
            <p class="wind-text">-</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
